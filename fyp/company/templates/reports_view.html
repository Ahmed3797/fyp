
{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search Interviews</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous" />
        <link rel="stylesheet" href={% static "css/searchinterview.css" %} />
    </head>

    <body>
        <div class="container-fluid">
            {% include "header.html" with ent=True image=image %}
            <div>
                <p class="interview_reports_name text-center fw-bold my-3 " style="font-size: 1.5rem;">{{ name }}</p>
            </div>
            <div class="row">
                <div class=" d-flex flex-column justify-content-center align-items-center p-2">
                    {% for report in reports %}
                    <div
                        class="interview_card col-12 col-sm-8 d-flex justify-content-between p-3 rounded-2 m-2 border border-1">
                        <div>
                            <p class="interview_name m-0 fw-semibold fs-5">{{ report.user.name }}</p>
                            <p class="interview_company m-0 fs-6">{{ report.interview.company.user.name }}</p>
                        </br>
                            <a href={% url "reports"  report.id  %}  class="view_interview_detail_btn text-white p-2 mt-4 rounded-2 border-0" >View Report</a>

                            {% comment %} <button type="button"
                                class=" view_interview_detail_btn text-white p-2 mt-4 mx-2 rounded-2 border-0 bg-success"
                                >Accept</button>
                            <button type="button"
                                class=" view_interview_detail_btn text-white p-2 mt-4 rounded-2 border-0 bg-danger"
                                >Reject</button> {% endcomment %}

                        </div>
                        <div>
                            <img src={{ report.user.image.url }} alt="candidate pic" class="interview_company_logo">
                        </div>
                    </div>
                    {% endfor %}
                    
                </div>
            </div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
            <script>
                const drop_cv_input = document.querySelector(".drop_cv_input");
                const drop_cv_btn = document.querySelector(".drop_cv_btn");

                drop_cv_btn.addEventListener('click', () => {
                    drop_cv_input.click()
                })
            </script>
    </body>

</html>
